<!DOCTYPE html>
<html lang="en">
<head>      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Penzija, Bar, Penzija Bar, Pića, Kokteli, Meni pića">
    <title>Penzija Bar - Meni pića</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/url1" href="images/url1.png">
    </head>
    <body style="margin:0; background:#111; min-height:100vh;">
    <div id="drinks-anim-container" style="position:fixed; left:0; top:0; width:100vw; height:100vh; overflow:hidden; background:#000; display:flex; align-items:center; justify-content:center;">
            <img id="drinks-logo" src="images/penzijapice.jpg" alt="Penzija Bar Logo" style="width:90vw; height:90vh; max-width:900px; max-height:95vh; object-fit:contain; z-index:2; opacity:0; pointer-events:none; transition:none; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%) scale(0.92);">
            <img id="drinks-menu" src="images/menipenzija.jpg" alt="Meni pića" style="width:130vw; height:160vh; max-width:780px; max-height:100vh; object-fit:cover; z-index:1; opacity:0; pointer-events:none; transition:none; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);">
        </div>
        <script>
            // Smooth pop-in transition from logo to menu
            window.addEventListener('DOMContentLoaded', function() {
                const logo = document.getElementById('drinks-logo');
                const menu = document.getElementById('drinks-menu');
                // Animate logo pop in, then fade out, then show menu
                setTimeout(() => {
                    logo.style.transition = 'opacity 0.7s cubic-bezier(.77,0,.18,1), transform 0.7s cubic-bezier(.77,0,.18,1)';
                    logo.style.opacity = '1';
                    logo.style.transform = 'translate(-50%,-50%) scale(1)';
                }, 100);
                setTimeout(() => {
                    logo.style.transition = 'opacity 1.1s cubic-bezier(.77,0,.18,1), transform 1.1s cubic-bezier(.77,0,.18,1)';
                    logo.style.opacity = '0';
                    logo.style.transform = 'translate(-50%,-50%) scale(1.18)';
                }, 1200);
                setTimeout(() => {
                    logo.style.display = 'none';
                    menu.style.zIndex = 10;
                    menu.style.opacity = '1';
                    menu.style.left = '50%';
                    menu.style.top = '50%';
                    menu.style.transform = 'translate(-50%,-50%)';
                }, 2200);
            });
        </script>
        <style>
            @media (max-width: 428px) and (max-height: 926px) {
                #drinks-menu {
                    width: 100vw !important;
                    height: 100vh !important;
                    max-width: 100vw !important;
                    max-height: 100vh !important;
                    object-fit: contain !important;
                }
            }
        </style>
    </body>
    </html>
</head>
